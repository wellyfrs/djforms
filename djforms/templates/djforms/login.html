{% extends "djforms/layout.html" %}

{% block body %}
<div class="py-4">
    <div id="container" class="container-fluid col-xl-6 col-lg-7 col-md-8">
        <h2 class="mb-4">Login</h2>

        {% include 'partials/shared/messages.html' %}

        <form action="{% url 'login' %}" method="post" class="my-4">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" id="username" type="text" name="username" required autofocus>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Login</button>
        </form>

        <p class="text-secondary">Don't have an account yet? <a href="{% url 'register' %}">Sign up</a></p>
    </div>
</div>
{% endblock %}
