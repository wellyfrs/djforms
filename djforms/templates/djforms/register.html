{% extends "djforms/layout.html" %}

{% block body %}
<div class="py-4">
    <div id="container" class="container-fluid col-xl-6 col-lg-7 col-md-8">
        <h2 class="mb-4">Sign up</h2>

        {% include 'partials/shared/messages.html' %}

        <form action="{% url 'register' %}" method="post" class="my-4">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" id="username" type="text" name="username" required autofocus>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="email" type="email" name="email" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password" type="password" name="password" required>
                <label for="password">Confirm password</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="confirmation" type="password" name="confirmation" required>
                <label for="confirmation">Confirm password</label>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Sign up</button>
        </form>

        <p class="text-secondary">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
    </div>
</div>
{% endblock %}
